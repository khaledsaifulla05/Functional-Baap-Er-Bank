<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-4">Functional<span class="text-red-500">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-yellow-400 p-8 text-white rounded-xl">
                    <h4 class="text-3xl ">Deposit</h4>
                    <h2 class="text-4xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 text-white rounded-xl">
                    <h4 class="text-3xl ">Withdraw</h4>
                    <h2 class="text-4xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 text-white rounded-xl">
                    <h4 class="text-3xl ">Balance</h4>
                    <h2 class="text-4xl font-medium">$<span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                    <input type="text" name="" id="deposit-field" class="w-3/4 px-4 py-3 rounded-xl block mb-4"
                        placeholder="$ Amount You Want to Deposit">
                    <button id="btn-deposit"
                        class="bg-blue-400 px-6 py-2 text-white rounded-xl font-medium hover:bg-yellow-400">Deposit</button>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                    <input type="text" name="" id="withdraw-field" class="w-3/4 px-4 py-3 rounded-xl block mb-4"
                        placeholder="$ Amount You Want to Withdraw">
                    <button id="btn-withdraw"
                        class="bg-blue-400 px-6 py-2 text-white rounded-xl font-medium hover:bg-yellow-400">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
